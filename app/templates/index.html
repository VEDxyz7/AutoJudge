<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoJudge</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>‚öñÔ∏è AutoJudge</h1>
    <p class="subtitle">AI-powered Programming Problem Difficulty Predictor</p>

    <div class="field">
      <label>Problem Description</label>
      <textarea id="description" placeholder="Paste full problem statement here..."></textarea>
    </div>

    <div class="field">
      <label>Input Description</label>
      <textarea id="input_desc" placeholder="Describe input format..."></textarea>
    </div>

    <div class="field">
      <label>Output Description</label>
      <textarea id="output_desc" placeholder="Describe output format..."></textarea>
    </div>

    <button onclick="predict()">üîç Predict Difficulty</button>

    <div class="result">
      <h3>Prediction Result</h3>
      <div class="result-box">
        <div>
          <span class="label">Difficulty</span>
          <span id="difficulty" class="difficulty">-</span>
        </div>
        <div>
          <span class="label">Score</span>
          <span id="score" class="score">-</span>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
